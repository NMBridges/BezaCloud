<html>
    <head>
        <link rel="stylesheet" href="options.css">
        <script type="text/javascript" defer src="options.js"></script>
    </head>
    <body>
        <div id="boundingBox">
            <div id="optionsHeaderBar">
                <div id="optionsHeaderBarLabel">Options</div>
            </div>
            <div id="optionsPrimaryBody">
                <div id="regionLabel" class="settingLabel">Region</div>
                <button id="regionButton">N. Virginia</button>
                <div id="regionSelect">
                    <button id="us-east-1" class="regionSelectButton">N. Virginia</button>
                    <button id="us-east-2" class="regionSelectButton">Ohio</button>
                    <button id="us-west-1" class="regionSelectButton">N. California</button>
                    <button id="us-west-2" class="regionSelectButton">Oregon</button>
                </div>
                <div id="themeLabel" class="settingLabel">Theme</div>
                <button id="themeButton">Dark</button>
                <div id="themeSelect">
                    <button id="Dark" class="themeSelectButton">Dark</button>
                    <button id="Beza" class="themeSelectButton">Beza</button>
                </div>
                <div id="costLabel" class="settingLabel">Spending Chart</div>
                <div id="costNoticeLabel">
                    Note: If this option is left on, AWS will charge $0.01 to your account's credits each time this software is launched.
                </div>
                <button id="costButton">On</button>
                <div id="costSelect">
                    <button id="costYes" class="costSelectButton">On</button>
                    <button id="costNo" class="costSelectButton">Off</button>
                </div>
                <div id="notiLabel" class="settingLabel">Server Usage Notifications</div>
                <button id="notiButton">On</button>
                <div id="notiSelect">
                    <button id="notiYes" class="notiSelectButton">On</button>
                    <button id="notiNo" class="notiSelectButton">Off</button>
                </div>
                <div id="advLabel" class="settingLabel">Advanced Server Creation</div>
                <button id="advButton">On</button>
                <div id="advSelect">
                    <button id="advYes" class="advSelectButton">On</button>
                    <button id="advNo" class="advSelectButton">Off</button>
                </div>
            </div>
        </div>
    </body>
</html>
