<html>
    <head>
        <link rel="stylesheet" href="options.css">
        <script type="text/javascript" defer src="options.js"></script>
    </head>
    <body>
        <div id="boundingBox">
            <div id="optionsHeaderBar">
                <div id="optionsHeaderBarLabel">Options</div>
            </div>
            <div id="optionsPrimaryBody">
                <div id="regionLabel">Region</div>
                <button id="regionButton">N. Virginia</button>
                <div id="regionSelect">
                    <button id="us-east-1" class="regionSelectButton">N. Virginia</button>
                    <button id="us-east-2" class="regionSelectButton">Ohio</button>
                    <button id="us-west-1" class="regionSelectButton">N. California</button>
                    <button id="us-west-2" class="regionSelectButton">Oregon</button>
                </div>
                <div id="themeLabel">Theme</div>
                <button id="themeButton">Dark</button>
                <div id="themeSelect">
                    <button id="Dark" class="themeSelectButton">Dark</button>
                    <button id="Mercor" class="themeSelectButton">Mercor</button>
                </div>
                <div id="costLabel">Spending Chart</div>
                <button id="costButton">On</button>
                <div id="costSelect">
                    <button id="costYes" class="costSelectButton">On</button>
                    <button id="costNo" class="costSelectButton">Off</button>
                </div>
                <div id="costNoticeLabel">
                    Note: Leaving the Spending Chart on will cause AWS to deduct $0.01 to your AWS credits each time
                    Mercor Connect is launched.
                </div>
            </div>
        </div>
    </body>
</html>
