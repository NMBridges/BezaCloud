<html>
    <head>
        <link rel="stylesheet" href="newServer.css">
        <script type="text/javascript" defer src="newServer.js"></script>
    </head>
    <body>
        <div id="dividerBox">
            <div id="titleBox">Create New Server</div>
            <div id="nameBox">
                <div id="nameLabel">Name</div>
                <input id="nameTextBox"></input>
            </div>
            <div id="templateBox">
                <div id="templateLabel">Template</div>
                <div style="--rows: 5;" id="templateSelect">
                    <button style="--row: 1;" class="templateOption">
                        <div class="templateButtonSelect"></div>
                        <div class="templateNameLabel">Template 1</div>
                    </button>
                    <button style="--row: 2;" class="templateOption">
                        <div class="templateButtonSelect"></div>
                        <div class="templateNameLabel">Template 2</div>
                    </button>
                    <button style="--row: 3;" class="templateOption">
                        <div class="templateButtonSelect"></div>
                        <div class="templateNameLabel">Template 3</div>
                    </button>
                    <button style="--row: 4;" class="templateOption">
                        <div class="templateButtonSelect"></div>
                        <div class="templateNameLabel">Template 4</div>
                    </button>
                    <button style="--row: 5;" class="templateOption">
                        <div class="templateButtonSelect"></div>
                        <div class="templateNameLabel">Template 5</div>
                    </button>
                </div>
            </div>
            <div id="cpuBox">
                <div id="cpuLabel">CPU</div>
                <div style="--rows: 5;" id="cpuSelect">
                    <button style="--row: 1;" class="cpuOption">
                        <div class="cpuButtonSelect"></div>
                        <div class="cpuNameLabel">CPU 1</div>
                    </button>
                    <button style="--row: 2;" class="cpuOption">
                        <div class="cpuButtonSelect"></div>
                        <div class="cpuNameLabel">CPU 2</div>
                    </button>
                    <button style="--row: 3;" class="cpuOption">
                        <div class="cpuButtonSelect"></div>
                        <div class="cpuNameLabel">CPU 3</div>
                    </button>
                    <button style="--row: 4;" class="cpuOption">
                        <div class="cpuButtonSelect"></div>
                        <div class="cpuNameLabel">CPU 4</div>
                    </button>
                    <button style="--row: 5;" class="cpuOption">
                        <div class="cpuButtonSelect"></div>
                        <div class="cpuNameLabel">CPU 5</div>
                    </button>
                </div>
            </div>
            <div id="buttonBox">
                <button id="createServerButton">Create Server</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
    </body>
</html>
