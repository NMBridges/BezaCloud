<html>
    <head>
        <link rel="stylesheet" href="dashboard.css">
        <script defer src="dashboard.js"></script>
    </head>
    <body>
        <div class="chart-wrap vertical">
            <div id="mainGridContainer">
                <div class="topLeftGridContainer">
                    <label id="yearlySpendings">$1204.38</label><br>
                    <label id="yearlySpendingsLabel">spent in past year</label>
                </div>
                <div class="topRightGridContainer">
                    <label id="monthlySpendings">$114.80</label><br>
                    <label id="monthlySpendingsLabel">spent in past month</label>
                </div>
                <div class="bottomGridContainer">
                    <div class="buttonContainer">
                        <button id="dailyButton">Daily Spending</button>
                        <button id="monthlyButton">Monthly Spending</button>
                    </div>
                    <div class="chart" style="--cols:10;">
                        <div class="bar" style="--col:1;"></div>
                        <div class="bar" style="--col:2;"></div>
                        <div class="bar" style="--col:3;"></div>
                        <div class="bar" style="--col:4;"></div>
                        <div class="bar" style="--col:5;"></div>
                        <div class="bar" style="--col:6;"></div>
                        <div class="bar" style="--col:7;"></div>
                        <div class="bar" style="--col:8;"></div>
                        <div class="bar" style="--col:9;"></div>
                        <div class="bar" style="--col:10;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
