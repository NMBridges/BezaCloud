<html>
    <head>
        <link rel="stylesheet" href="dashboard.css">
        <script defer src="dashboard.js"></script>
    </head>
    <body>
        <div class="chart-wrap vertical">
            <div id="mainGridContainer">
                <div class="topLeftGridContainer">
                    <label id="yearlySpendings">$1204.38</label><br>
                    <label id="yearlySpendingsLabel">spent in past year</label>
                </div>
                <div class="topRightGridContainer">
                    <label id="monthlySpendings">$114.80</label><br>
                    <label id="monthlySpendingsLabel">spent in past month</label>
                </div>
                <div class="bottomGridContainer">
                    <div class="buttonContainer">
                        <button id="dailyButton">Daily Spending</button>
                        <button id="monthlyButton">Monthly Spending</button>
                    </div>
                    <div class="chartContainer">
                        <h2 class="title">Daily Spending</h2>
                        
                        <div class="grid">
                            <div class="bar" style="--barWid:25px;--barHei:50%;" data-name="Your Blog" title="Your Blog 85%"></div>
                            <div class="bar" style="--barWid:25px;--barHei:50%;" data-name="Medium" title="Medium 23%"></div>
                            <div class="bar" style="--barWid:25px;--barHei:50%;" data-name="Tumblr" title="Tumblr 7%"></div>
                            <div class="bar" style="--barWid:25px;--barHei:50%;" data-name="Facebook" title="Facebook 38%"></div>
                            <div class="bar" style="--barWid:25px;--barHei:50%;" data-name="YouTube" title="YouTube 35%"></div>
                            <div class="bar" style="--barWid:25px;--barHei:50%;" data-name="LinkedIn" title="LinkedIn 30%"></div>
                            <div class="bar" style="--barWid:25px;--barHei:50%;" data-name="Twitter" title="Twitter 5%"></div>
                            <div class="bar" style="--barWid:25px;--barHei:50%;" data-name="Other" title="Other 20%"></div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
