<html>
    <head>
        <link rel="stylesheet" href="dashboard.css">
        <script defer src="dashboard.js"></script>
    </head>
    <body>
        <div class="chart-wrap vertical">
            <div id="mainGridContainer">
                <div class="topLeftGridContainer">
                    <label id="yearlySpendings">$1204.38</label><br>
                    <label id="yearlySpendingsLabel">spent in past year</label>
                </div>
                <div class="topRightGridContainer">
                    <label id="monthlySpendings">$114.80</label><br>
                    <label id="monthlySpendingsLabel">spent in past month</label>
                </div>
                <div class="bottomGridContainer">
                    <div class="buttonContainer">
                        <button id="dailyButton">Daily Spending</button>
                        <button id="monthlyButton">Monthly Spending</button>
                    </div>
                    <div id="barChart" class="chart" style="--cols:10;">
                        <div class="bar" style="--col:1;--hei:50%;"></div>
                        <div class="bar" style="--col:2;--hei:50%;"></div>
                        <div class="bar" style="--col:3;--hei:50%;"></div>
                        <div class="bar" style="--col:4;--hei:50%;"></div>
                        <div class="bar" style="--col:5;--hei:50%;"></div>
                        <div class="bar" style="--col:6;--hei:50%;"></div>
                        <div class="bar" style="--col:7;--hei:50%;"></div>
                        <div class="bar" style="--col:8;--hei:50%;"></div>
                        <div class="bar" style="--col:9;--hei:50%;"></div>
                        <div class="bar" style="--col:10;--hei:50%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
