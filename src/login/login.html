<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mercor Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="login.css">
    
    <script type="module" defer src="login.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <img src="../assets/MercorBannerx100.png" alt="MercorBanner" class="mercorImg"></img><br>
      <label class="fieldLabel">AWS Access Key ID</label><br>
      <input id="accessKeyIdField" class="textBox"></input><br>
      <label class="fieldLabel">Secret Access Key</label><br>
      <input type="password" id="secretAccessKeyField" class="textBox"></input><br><br>
      <button id="loginBtn" class="button">Login</button>
      <button id="exitBtn" class="button">Exit</button>
    </div>
  </body>
</html>
