<html>
    <head>
        <link rel="stylesheet" href="copyTemplate.css">
        <script type="text/javascript" defer src="copyTemplate.js"></script>
        <title>Beza Cloud</title>
    </head>
    <body>
        <div id="dividerBox">
            <div id="titleBox">Copy To New Region</div>
            <div id="regionContainer">
                <div id="usEast1Box" class="regionDiv">
                    <div id="usEast1Button" class="regionButton"></div>
                    <div id="usEast1Label" class="regionLabel">N. Virginia</div>
                </div>
                <div id="usEast2Box" class="regionDiv">
                    <div id="usEast2Button" class="regionButton"></div>
                    <div id="usEast2Label" class="regionLabel">Ohio</div>
                </div>
                <div id="usWest1Box" class="regionDiv">
                    <div id="usWest1Button" class="regionButton"></div>
                    <div id="usWest1Label" class="regionLabel">N. California</div>
                </div>
                <div id="usWest2Box" class="regionDiv">
                    <div id="usWest2Button" class="regionButton"></div>
                    <div id="usWest2Label" class="regionLabel">Oregon</div>
                </div>
            </div>
            <div id="buttonBox">
                <button id="copyButton">Copy</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
    </body>
</html>
