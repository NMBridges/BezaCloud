<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mercor Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="primary.css">
    <script type="text/javascript" defer src="primary.js"></script>
  </head>
  <body>
    <div class="grid-container-1">
      <div class="menu" id="menuBar">
        <button id="dashboardButton"><img src="../assets/Dashboard.png"></button>
        <button id="serversButton"><img src="../assets/Server.png"></button>
        <button id="tasksButton"><img src="../assets/Tasks.png"></button>
        <button id="templatesButton"><img src="../assets/Options.png"></button>
        <button id="optionsButton"><img src="../assets/Options.png"></button>
        <button id="signOutButton"><img src="../assets/Logout.png"></button>
      </div>
      <div id="primaryBody">
        <object data="../dashboard/dashboard.html" id="dash" class="page" frameborder="0" name="dashboard"></object>
        <object data="../servers/servers.html" id="serv" class="page" frameborder="0" name="servers"></object>
        <object data="../tasks/tasks.html" id="task" class="page" frameborder="0" name="tasks"></object>
        <object data="../templates/templates.html" id="temp" class="page" frameborder="0" name="templates"></object>
        <object data="../options/options.html" id="opti" class="page" frameborder="0" name="options"></object>
      </div>
    </div>
  </body>
</html>
