<html>
    <head>
        <link rel="stylesheet" href="newTask.css">
        <script type="text/javascript" defer src="newTask.js"></script>
    </head>
    <body>
        <div id="dividerBox">
            <div id="titleBox">Create New Task</div>
            <div id="startBox" class="box">
                <div id="startDivBox" class="divBox">
                    <div id="startButton" class="selectButton"></div>
                    <div id="startLabel" class="divLabel">Start</div>
                </div>
                <div class="timeTextBoxLabel">Time (24-hour format: DD/MM/YYYY HH/mm/ss):</div>
                <input id="startTextBox" class="timeTextBox"></input>
            </div>
            <div id="stopBox" class="box">
                <div id="stopDivBox" class="divBox">
                    <div id="stopButton" class="selectButton"></div>
                    <div id="stopLabel" class="divLabel">Stop</div>
                </div>
                <div class="timeTextBoxLabel">Time (24-hour format: DD/MM/YYYY HH/mm/ss):</div>
                <input id="stopTextBox" class="timeTextBox"></input>
            </div>
            <div id="buttonBox">
                <button id="createButton">Create</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
    </body>
</html>
