<html>
    <head>
        <link rel="stylesheet" href="newConnection.css">
        <script type="text/javascript" defer src="newConnection.js"></script>
        <title>Beza Cloud</title>
    </head>
    <body>
        <div id="dividerBox">
            <div id="titleBox">Connect to Server</div>
            <div id="pemBox" class="box">
                <div id="pemDivBox" class="divBox">
                    <div id="pemButton" class="selectButton"></div>
                    <div id="pemLabel" class="divLabel">Use .pem key to connect</div>
                </div>
                <label for="fileUpload" id="fileSelectButton">Select .pem File</label>
                <div id="pemFileLabel"></div>
                <input id="fileUpload" type="file" style="display:none;" accept=".pem,.cem"></input>
            </div>
            <div id="passBox" class="box">
                <div id="passDivBox" class="divBox">
                    <div id="passButton" class="selectButton"></div>
                    <div id="passLabel" class="divLabel">Use manually inputted password</div>
                </div>
                <input id="manualPassTextBox"></input>
            </div>
            <div id="buttonBox">
                <button id="connectButton">Connect</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
    </body>
</html>
