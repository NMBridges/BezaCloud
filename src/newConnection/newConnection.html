<html>
    <head>
        <link rel="stylesheet" href="newConnection.css">
        <script type="text/javascript" defer src="newConnection.js"></script>
    </head>
    <body>
        <div id="dividerBox">
            <div id="titleBox">Connect to Server</div>
            <div id="nameBox">
                <div id="nameLabel">Name</div>
                <input id="nameTextBox"></input>
            </div>
            <div id="templateBox">
                <div id="templateLabel">Template</div>
                <div style="--rows: 5;" id="templateSelect">
                </div>
            </div>
            <div id="cpuBox">
                <div id="cpuLabel">CPU</div>
                <div style="--rows: 5;" id="cpuSelect">
                </div>
            </div>
            <div id="buttonBox">
                <button id="connectButton">Connect</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
    </body>
</html>
