<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mercor Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="primary.css">
    
    <script type="module" defer src="primary.js"></script>
  </head>
  <body>
    <div class="grid-container-1">
      <div class="menu" id="menuBar">
        <button id="dashboardButton"><img src="assets/Dashboard.png"></button>
        <button id="serversButton"><img src="assets/Server.png"></button>
        <button id="tasksButton"><img src="assets/Tasks.png"></button>
        <button id="optionsButton"><img src="assets/Options.png"></button>
        <button id="signOutButton"><img src="assets/Logout.png"></button>
      </div>
      <div class="grid-container-2">
        <div class="header" id="headerBar">
          <label id="mainPageLabel">Dashboard</label>
        </div>
        <div id="primaryBody">
          <iframe src="dashboard.html" id="dash" frameborder="0">
          </iframe>
        </div>
      </div>
    </div>
  </body>
</html>
